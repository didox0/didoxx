<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DIDOXX - Intro Animation</title>
<style>
  /* Root and basic styles */
  :root {
    --color-bg: #fcfeca;
    --color-primary: #e5ffff;
    --color-text: #f0f4f8;
    --font-heading: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  html, body {
    margin: 0; padding: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #111827, #0f172a);
    font-family: var(--font-heading);
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    color: var(--color-text);
    position: relative;
  }

  #intro-overlay {
    text-align: center;
    user-select: none;
    position: relative;
    z-index: 2;
    max-width: 360px;
  }

  #intro-logo {
    font-size: 4rem;
    font-weight: 900;
    letter-spacing: 8px;
    text-transform: uppercase;
    opacity: 0;
    animation: fadeInUpScale 1.5s ease forwards;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 16px;
    color: var(--color-primary);
    text-shadow:
      0 0 8px var(--color-primary),
      0 0 20px var(--color-primary, 0.7);
  }

  #intro-subtitle {
    font-size: 1.25rem;
    margin-top: 1rem;
    opacity: 0;
    animation: fadeInUp 1.5s ease forwards 1.5s;
    color: var(--color-text);
    position: relative;
  }

  /* Animated underline for subtitle */
  #intro-subtitle::after {
    content: '';
    display: block;
    width: 80px;
    height: 2px;
    background: var(--color-primary);
    margin: 12px auto 0 auto;
    border-radius: 2px;
    transform-origin: center;
    transform: scaleX(0);
    animation: underlineGrow 1s ease forwards 2.7s;
  }

  /* Background animated gradient */
  body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #000000, transparent 80%),
                radial-gradient(circle at 70% 70%, #ab0000, transparent 80%);
    animation: backgroundMove 20s linear infinite;
    filter: blur(60px);
    z-index: 1;
  }

  /* Floating geometric shapes */
  .floating-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    border: 2px solid var(--color-primary);
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    z-index: 1;
  }

  .shape-1 {
    width: 120px;
    height: 120px;
    top: 20%;
    left: 15%;
    animation-name: floatUpDown;
    animation-duration: 6s;
    animation-delay: 0s;
  }

  .shape-2 {
    width: 90px;
    height: 90px;
    top: 65%;
    right: 20%;
    animation-name: floatUpDown;
    animation-duration: 8s;
    animation-delay: 2s;
    animation-direction: reverse;
  }

  .shape-3 {
    width: 60px;
    height: 60px;
    top: 40%;
    right: 45%;
    animation-name: floatUpDown;
    animation-duration: 7s;
    animation-delay: 1s;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeInUpScale {
    0% {
      opacity: 0;
      transform: translateY(20px) scale(0.85);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes underlineGrow {
    0% {
      transform: scaleX(0);
      opacity: 0;
    }
    100% {
      transform: scaleX(1);
      opacity: 1;
    }
  }

  @keyframes backgroundMove {
    0% {
      transform: translate(0%, 0%);
    }
    50% {
      transform: translate(10%, 10%);
    }
    100% {
      transform: translate(0%, 0%);
    }
  }

  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
      opacity: 0.15;
    }
    50% {
      transform: translateY(-20px);
      opacity: 0.3;
    }
  }

  /* SVG icon styles and animation */
  #logo-icon {
    width: 48px;
    height: 48px;
    fill: var(--color-primary);
    animation: iconGlow 3s ease-in-out infinite alternate;
  }

  @keyframes iconGlow {
    0% {
      filter: drop-shadow(0 0 0px var(--color-primary));
      transform: scale(1);
    }
    100% {
      filter: drop-shadow(0 0 16px var(--color-primary));
      transform: scale(1.1);
    }
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    #intro-logo {
      font-size: 3rem;
      letter-spacing: 5px;
    }
    #logo-icon {
      width: 36px;
      height: 36px;
    }
    #intro-subtitle {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <div id="intro-overlay" role="banner" aria-label="Website Intro Animation">
    <div id="intro-logo" aria-live="polite" aria-atomic="true" aria-label="Website name DIDOXX">
      <svg id="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" focusable="false">
        <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="4" fill="none" />
        <path d="M20 44 L32 20 L44 44 Z" stroke="currentColor" stroke-width="4" fill="currentColor" fill-opacity="0.15"/>
      </svg>
      DIDOXX
    </div>
    <div id="intro-subtitle">Welcome to our website</div>
  </div>

  <!-- Floating shapes for subtle background effect -->
  <div class="floating-shape shape-1" aria-hidden="true"></div>
  <div class="floating-shape shape-2" aria-hidden="true"></div>
  <div class="floating-shape shape-3" aria-hidden="true"></div>

  <script>
    // Redirect to main site after 3.5 seconds (duration of intro animation)
    setTimeout(() => {
      window.location.href = "intro.html";
    }, 3500);
  </script>
</body>
</html>
